syntax = "proto3";
package rpctypes;

option go_package = "pkg/rpc";

service Authentication {
    rpc JoinMesh(JoinAuthMeshRequest) returns (JoinAuthMeshReply) {}
}

message JoinAuthMeshRequest {
    string meshId = 1;
    string alias = 2;
}

message JoinAuthMeshReply {
    bool success = 1;
    optional string token = 2;
}